<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Change a point color</title>
  </head>

  <body onload="main()">
    <div>
      Jacob Deutsch<br>
      jadeutsc@ucsc.edu<br>
      <br>
      Notes:<br>
      I added options for random shapes, colors, sizes, and segments.<br>
    </div>
    <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>
    <img src="Goliathus_albosignatus.jpg" id="beetle" width="400" height="400">
    <div>
      <button type="button" id="clearButton">Clear Canvas</button>
      <button type="button" id="drawBeetle">Draw Beetle</button>
    </div>
    <h3>Drawing Mode:</h3>
    <div>
      <button type="button" id="normalShapeMode">Normal Shapes</button>
      <button type="button" id="randomShapeMode">Random Shapes</button>
    </div>
    <div>
      <button type="button" id="pointButton">Squares</button>
      <button type="button" id="triangleButton">Triangles</button>
      <button type="button" id="circlesButton">Circles</button>
    </div>
    <h3>Shape Aspects:</h3>
    <div>
      <button type="button" id="normalColorMode">Normal Colors</button>
      <button type="button" id="randomColorMode">Random Colors</button>
    </div>
    <div>
      Red <input type="range" min="0" max="100" value="100" class="slider" id="redSlide">
      Green <input type="range" min="0" max="100" value="100" class="slider" id="greenSlide">
      Blue <input type="range" min="0" max="100" value="100" class="slider" id="blueSlide">
    </div>
    <div>
      <button type="button" id="normalSizeMode">Normal Sizes</button>
      <button type="button" id="randomSizeMode">Random Sizes</button>
    </div>
    <div>
      <button type="button" id="normalSegMode">Normal Segments</button>
      <button type="button" id="randomSegMode">Random Segments</button>
    </div>
    <div>
      Shape Size: <input type="range" min="5" max="100" value="50" class="slider" id="sizeSlide">
      Circle Segment Count: <input type="range" min="3" max="20" value="10" class="slider" id="segmentSlide">
    </div>

    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>
    <script src="Triangle.js"></script>
    <script src="Circle.js"></script>
    <script src="Point.js"></script>
    <script src="ColoredPoints.js"></script>
  </body>
</html>
